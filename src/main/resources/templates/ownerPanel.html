<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Owner Dashboard</h1>

    <!-- Panel nawigacyjny -->
    <nav class="bg-white shadow-md rounded-lg p-4 flex justify-between">
        <button class="text-blue-500 hover:text-blue-700 font-semibold" hx-get="/cattleInfo" hx-target="#content">
            Zarządzanie bydłem
        </button>
        <button class="text-blue-500 hover:text-blue-700 font-semibold" hx-get="/pregnancies" hx-target="#content">
            Historia zacieleń
        </button>
        <button class="text-blue-500 hover:text-blue-700 font-semibold" hx-get="/stats" hx-target="#content">
            Statystyki zdrowotne
        </button>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg">
                Wyloguj
            </button>
        </form>



    </nav>
    <div id="content" class="mt-6 p-6 bg-white shadow-md rounded-lg">
        <p class="text-center text-gray-500">Wybierz sekcję powyżej, aby zobaczyć więcej informacji.</p>
    </div>
</div>

</body>
</html>
