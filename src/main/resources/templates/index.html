<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cows</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script> <!-- ✅ Dodaj ręcznie -->


</head>
<body>
<h1>List of Owners</h1>

<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody id="owners-list" th:replace="~{fragments/owner :: tableOfOwners}">
    <!-- Początkowa zawartość -->
    </tbody>
</table>

<button hx-get="/cowsOrganizer/updatedOwners" hx-target="#owners-list" hx-swap="outerHTML">Update Owners

</button>

</body>
</html>
