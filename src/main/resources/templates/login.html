<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h1>

    <form method="post" th:action="@{/login}" class="space-y-4">
        <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>

        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>

        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded-lg transition">
                Login
            </button>
        </div>

        <div th:if="${param.error}" class="text-red-500 text-center">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="text-green-500 text-center">
            You have been logged out.
        </div>
    </form>
</div>

</body>
</html>
