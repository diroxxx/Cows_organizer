<th:block th:fragment="cattle-panel">
    <h2 class="text-2xl font-bold text-gray-700">Zarządzanie bydłem</h2>
    <table class="w-full border-collapse border border-gray-300 shadow-lg rounded-lg mt-4">
        <thead class="bg-gray-200">
        <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Numer identyfikacyjny</th>
            <th class="p-3">Płeć</th>
            <th class="p-3">Wiek</th>
            <th class="p-3">Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cow : ${cattle}" class="border-b">
            <td class="p-3" th:text="${cow.id}"></td>
            <td class="p-3" th:text="${cow.identificationNumber}"></td>
            <td class="p-3" th:text="${cow.gender}"></td>
            <td class="p-3" th:text="${cow.age}"></td>
            <td class="p-3">
                <button class="text-red-500 hover:text-red-700" hx-delete="/cattle/delete" hx-target="closest tr">Usuń</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Dodaj nowe zwierzę</button>
</th:block>
