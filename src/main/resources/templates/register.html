<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-600 text-center">Register</h2>

    <form th:action="@{/register}" method="post" th:object="${ownerDto}" class="mt-4">
        <div th:if="${error}" class="text-red-500 text-center text-sm">
            <p th:text="${error}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">First Name</label>
            <input type="text" th:field="*{firstName}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Last Name</label>
            <input type="text" th:field="*{lastName}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Address</label>
            <input type="text" th:field="*{address}" class="w-full px-3 py-2 border rounded-lg">
            <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full">
            Register
        </button>
    </form>

    <p class="mt-4 text-center">
        Already have an account? <a th:href="@{/login}" class="text-blue-600">Login</a>
    </p>
</div>

</body>
</html>
